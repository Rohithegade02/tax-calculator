<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-container">
    <div class="form-container">
        <form style="padding: 15px;" onsubmit="handleSubmit(event)">
            <div class="form-group ">
                <label class="mr-2 " for="floatingInputValue1"> 
                    Enter gross annual income 
                    <span  class="ml-auto">
                        <span style="background-color:#7B848C;border:3px solid #DADDE1;border-radius: 50%; color:white;" class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions .">
                        </span>
                    </span>
                </label>
                <input 
                    type="number"
                    class="form-control" 
                    id="floatingInputValue1" 
                    placeholder="Enter gross annual income" 
                    style="padding:10px 25px; margin: 10px 0;width: 100%;" 
                    oninput="validateNumber(this)" >
                <div class="invalid-feedback">Please enter numbers only</div>
            </div>
            <div class="form-group">
                <label class="mr-2" for="floatingInputValue2"> 
                    Enter extra annual income 
                    <span class="ml-auto">
                        <span style="background-color:#7B848C;border:3px solid #DADDE1;border-radius: 50%; color:white;" class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Extra annual income is money you earn in addition to your regular gross salary. ">   
                        </span>
                    </span>
                </label>
                <input type="number" class="form-control" id="floatingInputValue2" placeholder="Enter extra income from other sources" style="padding:10px 25px; margin: 10px 0;width: 100%;"  oninput="validateNumber(this)" >
                <div class="invalid-feedback">Please enter numbers only</div>
            </div>
            <div class="" >
                <label class="mr-2" for="floatingSelect"> 
                    Enter age group 
                    <span class="ml-auto">
                        <span style="background-color:#7B848C;border:3px solid #DADDE1;border-radius: 50%; color:white;" class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Tax rates may vary based on your age group. For example:
                    - Age Less than 40: 30% tax rate
                    - Age between 40-60: 40% tax rate
                    - Age more than 60: 10% tax rate ">
                        </span>
                    </span>
                </label>
                <select class="form-select" id="floatingSelect" aria-label="Enter age group" oninput="validateString(this)" style="padding:10px 25px; margin: 10px 0; width: 100%;"  >
                    <option selected disabled value=""></option>
                    <option value="40">Age Less than 40</option>
                    <option value="40-60"> Age between 40-60</option>
                    <option value="60">Age more than 60</option>
                    <div class="invalid-feedback">Please select one option</div>
                </select>
                <div class="invalid-feedback">Please select one option</div>
            </div>
            
            <div class="form-group">
                <label class="my-1 mr-2" for="floatingInputValue3">
                    Enter total applicable deduction 
                    <span class="ml-auto">
                        <span style="background-color:#7B848C;border:3px solid #DADDE1;border-radius: 50%; color:white;" class="fas fa-question-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="A tax deduction is a total amount an individual can claim to reduce their tax liability ">
                        </span>
                    </span>
                </label>
                 <input type="number" class="form-control" id="floatingInputValue3" placeholder="Add total applicable deduction " style="padding:10px 25px; margin: 10px 0;width: 100%;"  oninput="validateNumber(this)" >
                 <div class="invalid-feedback" style="margin-bottom: 8px;">Please enter numbers only</div>
                </div>
            <button type="submit" class="btn btn-primary" style="width:100%">Submit</button>
        </form>
    </div>
</div>
<div class="modal fade" id="taxModal" tabindex="-1" aria-labelledby="taxModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" >
        <div class="modal-content">
            <div class="modal-body d-flex justify-content-center">
                <p style="font-size: 30px; font-weight: 700;line-height: 1.5;text-align: center;">
                    <span  style="font-size: 15px;font-weight: 600;display: block;" id="calculatedAmount"></span>
                </p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
   

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
